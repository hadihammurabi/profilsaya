<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticate - Profil Saya</title>
  <style>
    form {
      width: 30%;
      margin: 0 auto;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px;
      padding: 10px;
    }
    button {
      padding: 10px;
      border: none;
      background: #536DFE;
      color: white;
    }
  </style>
</head>
<body>
  <form action="auth/login" method="post">
    <input type="text" name="username" placeholder="Username" required/><br/>
    <input type="password" name="password" placeholder="Password" required/><br/>
    <input type="text" name="fullname" placeholder="Nama Lengkap" required/><br/>
    <button type="submit">Daftar</button> atau <a href="/auth">Login</a>
  </form>
</body>
</html>
